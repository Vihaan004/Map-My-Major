<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map My Major</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="map" id="map">
            <!-- Semesters will be dynamically added here -->
        </div>
        <div class="add-semester" onclick="addSemester()">Add Semester</div>
    </div>

    <div id="classPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Add Class</h2>
            <label for="className">Class Name:</label>
            <input type="text" id="className" name="className">
            <label for="classRequirements">Requirements:</label>
            <input type="text" id="classRequirements" name="classRequirements">
            <label for="classCredits">Credits:</label>
            <input type="number" id="classCredits" name="classCredits">
            <button onclick="submitClass()">Add Class</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
